<!DOCTYPE html>
<html>
<head>
  <title>SIMPLE Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .calculator {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }
    
    .calculator input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .calculator button {
      width: 48%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    
    .calculator button:hover {
      background-color: #5ce563;
    }
  </style>
</head>
<body style="background-color: rgb(39, 13, 42);">
    <div>
        <h1 style="font-size: 30px;display: inline;padding: 140px;color: wheat;">Simple calculator:</h1>
    </div>
    <hr>
    <hr>
    <hr>
    <hr>
    <h1 style="font-size: 20px;color: #556812;">Instruction:</h1>
    <p style="font-size: 15px;color: #ccc;margin-bottom: 50px;">Enter the numver 1 and 2 , and select the operation needed to done.Result will be visible at the bottom....</p>
     
  <div class="calculator">
    <input type="text" id="num1" placeholder="Enter number 1">
    <input type="text" id="num2" placeholder="Enter number 2">
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <p id="result"></p>
  </div>

  <script>
    function add() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 + num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }
    
    function subtract() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 - num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }
    
    function multiply() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 * num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }
    
    function divide() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 / num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>
</body>
</html>
